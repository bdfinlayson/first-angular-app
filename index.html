<!doctype html>
<html lang="en-US" ng-app="tas">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Title</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <div class="container" ng-controller="TasController as tas">
      <h1>My TAddress Book</h1>
      New TA:
      <input ng-model="tas.newName">
      <button ng-click="tas.addTA()">Save</button>
      <br>
      Search: <input ng-model="friendFilterQuery">
      <br>
      Sort:
      <button ng-click="friendReverse=!friendReverse">Change Sort</button>
      <br>
      <div class="hellofriends" ng-repeat="person in tas.data
         | filter:friendFilterQuery
         | orderBy:'':friendReverse">
        <h1 style="display: inline">Hello {{person.name | uppercase}}</h1>
        <button ng-click="tas.removeTA(person)">X</button>
      </div>
    </div>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
