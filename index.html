<!doctype html>
<html lang="en-US" ng-app="tas">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Title</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <div class="container" ng-controller="TasController as tas">
      <h1>My TAddress Book</h1>
      New TA:
      <br>
      Name: <input ng-model="tas.newName">
      <br>
      Nickname: <input ng-model="tas.newNickname">
      <br>
      First Name: <input ng-model="tas.newFirstName">
      <br>
      Last Name: <input ng-model="tas.newLastName">
      <br>
      <button ng-click="tas.addTA()">Save</button>
      <br>
      Search: <input ng-model="friendFilterQuery">
      <br>
      Sort:
      <button ng-click="friendReverse=!friendReverse">Change Sort</button>
      <br>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Nick Name</th>
            <th>First Name</th>
            <th>Last Name</th>
          </tr>
        </thead>
        <tbody>
          <tr class="hellofriends" ng-repeat="person in tas.data
            | filter:friendFilterQuery
            | orderBy:['current','-nickName']:friendReverse">
            <td>{{person.name}}</td>
            <td>{{person.nickName | uppercase}}</td>
            <td>{{person.firstName}}</td>
            <td>{{person.lastName}}</td>
            <td>
              <button ng-click="tas.removeTA(person)">X</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
